<header>備份日誌</header>搜尋時，可以使用「欄位：值」術語來精確過濾備份日誌，多個欄位術語以逗號連接。<p><table style="table-layout: fixed; width: 100%;"><caption>支援的字段</caption><thead><tr><th style="width: 15%; padding-right: 5px;">場地</th><th style="width: 40%; padding-right: 5px;">描述</th><th style="width: 35%; padding-right: 5px;">例子</th></tr></thead><tbody><tr><td><tt>user</tt></td><td>匹配用戶</td><td><tt>user:^username$</tt></td></tr><tr><td> <tt>domain</tt></td><td>與域名列表匹配</td><td><tt>domain:^parent.tld</tt></td></tr><tr><td> <tt>dest</tt></td><td>匹配目標路徑</td><td><tt>dest:/path/to/file</tt></td></tr><tr><td> <tt>desc</tt></td><td>比賽日程描述</td><td><tt>desc:wild echo</tt></td></tr><tr><td> <tt>time</tt></td><td>匹配格式化的日期</td><td><tt>time:06:00 PM</tt></td></tr><tr><td> <tt>type</tt></td><td> <tt>incremental</tt>或<tt>full</tt></td><td> <tt>type:incremental</tt></td></tr><tr><td> <tt>size</tt></td><td>與單位的比較</td><td><tt>size:&gt;40m&lt;55m</tt></td></tr><tr><td> <tt>status</tt></td><td>檢查狀態標籤文字</td><td><tt>status:failed</tt></td></tr></tbody></table>
