<header>Przywrócić tylko wybrane funkcje?</header> Jeśli serwer wirtualny już istnieje, wszystkie oryginalne funkcje zostaną ponownie włączone, nawet jeśli przywrócisz tylko niektóre. Jeśli serwer wirtualny nie istnieje, zostanie utworzony nowy serwer wirtualny, zawierający tylko wybrane funkcje.<p><footer>
