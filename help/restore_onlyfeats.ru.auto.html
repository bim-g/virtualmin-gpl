<header>Восстановить только выбранные функции?</header> Если виртуальный сервер уже существует, все исходные функции будут снова включены, даже если вы восстановите только некоторые из них. Если же виртуальный сервер отсутствует, будет создан новый виртуальный сервер только с выбранными вами функциями.<p><footer>
