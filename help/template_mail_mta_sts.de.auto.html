<header>MTA-STS für neue Domänen aktivieren?</header> Wenn diese Option auf <b>„Ja“</b> eingestellt ist, wird auf allen neuen virtuellen Servern die MTA-STS-E-Mail-Verschlüsselung konfiguriert. Dadurch wird sichergestellt, dass eingehende E-Mails über einen sicheren Transport gesendet werden.<p><footer>
